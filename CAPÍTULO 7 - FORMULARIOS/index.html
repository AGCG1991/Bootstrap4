<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Formulario Contacto</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5 pt-5">
            <div class="col-md-7">
                <h1 class="display-4">Formulario</h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0">Formulario de contacto</p>
                <p class="text-danger small pt-0 mt-0">*Todos los campos son necesarios</p>

                <form id="formulario">
                    <!--NOMBRE-->
                    <div class="row form-group mb-3">
                        <label for="nombre" class="col-form-label col-md-4">Nombre: </label>
                        <div class="col-md-8">
                            <input type="text" name="nombre" id="nombre" class="form-control" required>
                        </div>
                    </div>
                    <!--EMAIL-->
                    <div class="row form-group my-3 ">
                        <label for="email" class="col-form-label col-md-4">Email </label>
                        <div class="col-md-8">
                            <input type="text" name="email" id="email" class="form-control" required>
                        </div>
                    </div>
                    <!--MENSAJE-->
                    <div class="row form-group mt-4">
                        <label for="mensaje" class="col-form-label col-md-4">Mensaje :</label>
                        <div class="col-md-8">
                            <textarea rows="3" class="form-control" id="mensaje" name="mensaje"></textarea>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-info">Enviar</button>
                </form>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!--JQERY-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="formulario.js"></script>


</body>

</html>
